<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
  <title>v-for 命令</title>
</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.sex}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        people:[
          {
            name:'Jack',
            age:30,
            sex:'Male'
          },

          {
            name:'Bill',
            age:26,
            sex:'Male'
          },

          {
            name:'Tracy',
            age:22,
            sex:'Male'
          }
        ]
      }
    })
  </script>
</body>
</html>
